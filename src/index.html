<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leaders Board</title>
  </head>
  <body>
    <main class="leaderboard">
      <h1 class="scoreboard_title">LeaderBoard</h1>
      <section class="scoreboard_body">
        <section class="scores_list">
          <div class="scorelist_top">
            <h3 class="recent_scores">Recent Scores</h3>
            <button class="refresh_btn">Refresh</button>
          </div>
          <article class="score_board">
            <h4 class="score">name : 100</h4>
            <h4 class="score">name : 80</h4>
            <h4 class="score">name : 20</h4>
            <h4 class="score">name : 40</h4>
            <h4 class="score">name : 10</h4>
            <h4 class="score">name : 50</h4>
          </article>
        </section>
        <section class="scores_form">
          <form action="">
            <h3 class="add_score">Add your Score</h3>
            <div class="form">
              <input type="text" placeholder="your name" />
              <input type="text" placeholder="your score" />
              <button class="submit_btn">Submit</button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
