<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaders Board</title>
  </head>
  <body>
    <main class="leaderboard">
      <h1 class="scoreboard_title">LeaderBoard</h1>
      <section class="scoreboard_body">
        <section class="scores_list">
          <div class="scorelist_top">
            <h3 class="recent_scores">Recent Scores</h3>
            <button class="refresh_btn">Refresh</button>
          </div>
          <article class="score_board"></article>
        </section>
        <section class="scores_form">
          <form action="" id="score_form">
            <h3 class="add_score">Add your Score</h3>
            <div class="form">
              <input type="text" placeholder="your name" id="name" />
              <input type="text" placeholder="your score" id="score" />
              <div class="btn_container">
                <button class="submit_btn" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </section>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
