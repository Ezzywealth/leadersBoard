<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaders Board</title>
  </head>
  <body>
    <main>
      <h1 class="scoreboard_title">LeaderBoard</h1>
      <section class="scoreboard_body">
        <section class="scores_list">
          <div>
            <h3 class="recent_scores">Recent Scores</h3>
            <button class="refresh_btn">Refresh</button>
          </div>
          <article class="score_board"></article>
        </section>
        <section class="scores_form">
          <form action="">
            <caption>
              Add your Score
            </caption>
            <div>
              <input type="text" placeholder="your name" />
              <input type="text" placeholder="your score" />
              <button class="submit_btn">Submit</button>
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
